<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
  <div class="col-md-6 offset-3">
    <form method="post" th:action="@{save(page=${page},Recherche=${Recherche})}">
      <div>
        <label for="id">Patient NÂ° :</label>
        <input id="id" type="text" class="form-control"  name="id" th:value="${patient.id}" disabled>
        <span  class="text-danger" th:errors="${patient.id}"></span>
      </div>
      <div>
        <label for="nom">Nom :</label>
        <input id="nom" type="text" class="form-control"  name="nom" th:value="${patient.nom}">
        <span  class="text-danger" th:errors="${patient.nom}"></span>
      </div>
      <div>
        <label>Date Naissance :</label>
        <input type="date" class="form-control"  name="dateNaissance" th:value="${patient.dateNaissance}">
        <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
      </div>
      <div>
        <label>Malade :</label>
        <input type="checkbox" class="form-control form-check-input"  name="malade" th:checked="${patient.malade}">
        <span class="text-danger" th:errors="${patient.malade}"></span>
      </div>
      <div>
        <label>Score :</label>
        <input type="text" class="form-control"  name="score" th:value="${patient.score}">
        <span class="text-danger" th:errors="${patient.score}"></span>
      </div>
      <button type="submit" class="btn btn-outline-primary" >Enregistrer</button>
    </form>
  </div>
</div>
</body>
</html>
