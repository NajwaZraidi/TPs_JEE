<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container mt-4" >
    <div class="card">
        <div class="card-header">
            <h3>Liste des patients</h3>
        </div>
        <div class="card-body">
            <form method="get" th:action="@{index}">
                <label>Recherche</label>
                <input type="text" name="Recherche" th:value="${Recherche}">
                <button type="submit" class="btn btn-danger">Chercher</button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NOM</th>
                    <th>DATE</th>
                    <th>MALADE</th>
                    <th>SCORE</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listPatients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.getNom()}"></td>
                    <td th:text="${p.dateNaissance}"></td>
                    <td th:text="${p.malade}"></td>
                    <td th:text="${p.getScore()}"></td>
                    <td>
                        <a  onclick="return confirm('Etes vous sure ?')" class="btn btn-danger"  th:href="@{delete(
                        id=${p.getId()},
                        Recherche=${Recherche},
                        page=${currentPage})}"
                        >Supprimer</a>
                    </td>

                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status : ${pages}">
                    <a th:class="${status.index==currentPage? 'btn btn-dark ms-1':'btn btn-outline-dark ms-1'}"
                       th:text="${status.index }"
                       th:href="@{/index(page=${status.index},Recherche=${Recherche})}"
                    ></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
